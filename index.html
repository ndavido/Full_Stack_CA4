<!DOCTYPE html>
<html> 
    <head>
        <meta charset=UTF-8>
        <meta name=viewport content="width=device-width, initial-scale=1.0"> 
        <title>CA4</title> 
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href=https://fonts.googleapis.com/icon?family=Material+Icons rel=stylesheet>  
        <script src=https://maps.googleapis.com/maps/api/js?key=AIzaSyAMIgy9a5lCCNzWuGWHg8_iq49Pzgtvtxs&libraries=places></script>
    </head> 
    <body>  
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
            </a>
        </div>
        <form>
            <div class="input-area">
                <div class="mb-3">
                    <label class="form-label">Start Location:</label>
                    <input type="text" class="form-control" id="start">
                    <div class="form-text">Enter the location you are starting at</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Middle Location:</label>
                    <input type="text" class="form-control" id="middle">
                    <div class="form-text">Enter the location you would like to stop at first</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">End Location:</label>
                    <input type="text" class="form-control" id="end">
                    <div class="form-text">Enter the location you wish to finish your journey at</div>
                </div>
                <input type="button" value="Submit" id="submit" class="btn btn-primary" onclick=calculateRoute()>
            </div>
        </form>
        <div>
            <button><i class=material-icons onclick=calculateRoute("DRIVING")>directions_car</i></button>
            <button><i class=material-icons onclick=calculateRoute("TRANSIT")>directions_bus</i></button>
            <button><i class=material-icons onclick=calculateRoute("BICYCLING")>directions_bike</i></button>
            <button><i class=material-icons onclick=calculateRoute("WALKING")>directions_walk</i></button>
        </div>
            
        <h1 id=transport-mode>Driving</h1>
        
        <div id=map></div>
        <p>Test</p>
        <details id=directions><summary>Directions</summary></details>
        <footer>
            Copyright Commonwealth Games 2022
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
